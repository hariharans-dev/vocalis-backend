name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: "vocalis-backend"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: |
            docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }} .
    
      - name: Run Docker Container
        run: |
          docker run -d -p 8080:4000 --name test-container ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}
          sleep 5
      
      - name: Check Container Functionality
        id: check_container
        run: |
          curl http://localhost:8080 || exit 1
      
      - name: Stop and Remove Container
        run: |
          docker stop test-container
          docker rm test-container
      
      - name: Push Docker Image
        if: steps.check_container.outcome == 'success'
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.PROJECT_NAME }}
